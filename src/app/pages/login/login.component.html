
<main class="container py-5">
  <section class="row justify-content-sm-center">
    <article class="col-sm-8 col-md-6 col-lg-4">
      <div class="card mt-5 mb-2 border border-white shadow">
        <img
          src="assets/img/logo-color.png"
          class="card-img-top"
          alt="logo Aseo Capital Panamá"
          style="margin: 5px"
        />
        <div class="card-body pt-0">
          <form
            [formGroup]="form"
            class="pb-2 px-2"
            autocomplete="off"
            novalidate
          >
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="usr_email"
                placeholder="Usuario"
                formControlName="usr_email"
              />
              <ng-container *ngIf="isInvalid('usr_email')">
                <small class="form-text text-danger">
                  Este usuario es requerido
                </small>
              </ng-container>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="usr_password"
                placeholder="Contraseña"
                formControlName="usr_password"
              />
              <ng-container *ngIf="isInvalid('usr_password')">
                <small class="form-text text-danger">
                  La contraseña es requerida
                </small>
              </ng-container>
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-primary"
                (click)="login()"
                [disabled]="form.invalid"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
      <ng-container *ngIf="error">
        <div class="alert alert-danger" role="alert">{{ error.message }}</div>
      </ng-container>
    </article>
  </section>
</main>
