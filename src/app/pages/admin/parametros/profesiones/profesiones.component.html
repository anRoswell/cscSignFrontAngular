<div class="container">
  <p>Lista de profesiones</p>
  <button class="btn btn-primary" (click)="openModalWithComponent('new')">
    Crear
  </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripción</th>
        <th scope="col">Estado</th>
        <th scope="col">FechaCreación</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profesion of profesiones">
        <th scope="row">{{ profesion.id }}</th>
        <td>{{ profesion.description }}</td>
        <td>{{ profesion.estado }}</td>
        <td>
          {{ profesion.createdAtDate | date: "dd/MM/yyyy HH:mm:ss":"+0000" }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-light mx-2 btn-sm"
            (click)="openModalWithComponent('edit', profesion)"
          >
          <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button
            type="button"
            class="btn btn-light btn-sm"
            (click)="eliminarProfesion(profesion)"
          >
          <fa-icon [icon]="faTrashAlt"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
