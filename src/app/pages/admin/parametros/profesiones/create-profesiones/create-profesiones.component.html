<div class="container">
  <h1>Profesión</h1>
  <fieldset class="mb-3">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Profesión</label
        >
        <input
          type="email"
          class="form-control"
          formControlName="description"
          placeholder="Ingresu su profesión"
        />
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
            formControlName="estado"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Estado
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-6">
          <button type="button" class="btn btn-primary" (click)="actiobBtn()">
            <!--<fa-icon [icon]="faSave"></fa-icon>-->
            {{ nombreAccionBtn }}
          </button>
        </div>
      </div>
    </form>
  </fieldset>
</div>
